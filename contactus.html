   <section class="contact-us" style="padding: 40px; background-color: #fff8f0; text-align: center;">
  <h2>ðŸ“ž Contact Us</h2>
  <p>If you have any questions, feedback, or ice cream cravings to share, reach out to us!</p>

  <form class="contact-form" style="max-width: 500px; margin: 30px auto; text-align: left;">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"></textarea><br><br>

    <button type="submit" style="padding: 10px 20px; background-color: #ff6b81; color: white; border: none; border-radius: 20px; cursor: pointer;">Send Message</button>
  </form>

  <div class="contact-details" style="margin-top: 20px;">
